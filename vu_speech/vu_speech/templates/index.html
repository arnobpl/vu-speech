{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
<p>Hi <a href="{% url 'profile' %}">{{ user.username }}</a>!</p>
<p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<p><a href="{% url 'login' %}">Log in</a></p>
<p><a href="{% url 'signup' %}">Sign up</a></p>
{% endif %}

{% endblock %}
